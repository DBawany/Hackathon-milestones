<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <h1> Editable Resume By Danish Bawany </h1>
    <form id="ResumeForm">
        <fieldset>
            <legend> Persoal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="Email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="Phone" name="Phone" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>

        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience:</label>
            <textarea id="Experience" name="Experience" rows="4" required></textarea><br>
        </fieldset>
        

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="Skills" name="Skills" rows="4" required></textarea><br>
        </fieldset>
        <button type="submit">Generate Resume Below</button>
    </form>
    <div id="resumeDisplayArea"></div>

</body>
</html>
